<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
<title>Sign-up Form</title>
</head>
<body>
<div class="container">
<div class="bg">
<div class="logo"></div>
</div>
<div class="content">
    <div class="sign-up-text">
        <p>This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams.</p>
        <p> Sign up to get started.</p>
        <p>You know you want to.</p>
    </div>
    <div class="sign-up-form">
        
        <form action="" method="get" id="main-form">
            <legend>Let's do this.</legend>
            <div class="form-div">
                <div class="names">
                    <div class="first-name">
                        <label for="first-name">First Name:</label>
                        <input type="text"
                         id="first-name"
                         name="first-name"
                         placeholder="John"
                         required>
                    </div>
                     <div class="last-name">
                         <label for="last-name">Last Name:</label>
                        <input type="text"
                         id="last-name"
                          name="last-name"
                          placeholder="Wick"
                          required>
                     </div>
                </div>
                    <div class="datas">
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email"
                            id="email"
                            name="email"
                            placeholder="example@gmail.com"
                            required>
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel"
                            id="phone-number"
                             name="phone-number"
                             placeholder="06324566"
                             required
                             pattern="^[0-9]*$">
                        </div>
                    </div>
                
                <div class="passwords">
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="error" placeholder="password" required>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="error" placeholder="password" required>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <div class="sign-up-btns">
        <button type="submit" form="main-form" value="Submit">Create Account</button>
        <p>Already have a account? <a href="#">Log in.</a></p>
    </div>
</div>




</div>
</body>
</html>
