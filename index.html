<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
<title>Sign-up Form</title>
</head>
<body>
<div class="container">
<div class="bg">
<div class="logo"></div>
</div>
<div class="content">
    <div class="sign-up-text">
        <p>This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams.</p>
        <p> Sign up to get started.</p>
        <p>You know you want to.</p>
    </div>
    <div class="sign-up-form">
        
        <form action="" method="get">
            <legend>Let's do this.</legend>
            <div class="names"><label >First Name:<input type="text" name="first-name"></label>
                <label >Last Name:<input type="text" id="last-name"></label>
            </div>
            <div class="datas">
                <label >Email:<input type="email" id="email"></label>
                <label >Phone Number:<input type="tel" id="phone-number"></label>
            </div>
            <div class="passwords">
                <label >Password:<input type="password" id="password"></label>
                <label >Confirm Password:<input type="password" id="confirm-password"></label>
            </div>
            
        </form>
    </div>
    <div class="sign-up-btns">
        Create Account
    </div>
</div>




</div>
</body>
</html>
